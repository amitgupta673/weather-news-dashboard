<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather and News Dashboard</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, sans-serif;
      background:linear-gradient(to right, #e0f7fa, #fffde7);
      margin: 30px;
      color:#333;
    }
    h2 {
      color: #006064;
      margin-bottom: 10px;
    }
    .section {
        background-color: #ffffff;
        border: 2px solid #b2ebf2;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card {
      background-color: #e1f5fe;
      border-left: 5px solid #0288d1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: transform 0.2s ease;
    }
.card:hover{
    transform:scale(1.02)
;}

input[type="text"]{
    padding: 10px;
    width: 250px;
    border: 2px solid #4dd0e1;
    border-radius: 5px;
    margin-right: 10px;
}

button{
    background-color: #00acc1;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #00838f;
}
a{
    color: #01579b;
    text-decoration: underline;
}

  </style>
</head>
<body>

  <div class="section">
    <h2>üå§Ô∏èWeather Info</h2>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>
  </div>

  <div class="section">
    <h2>üì∞Top News Headlines</h2>
    <button onclick="getNews()">Load News</button>
    <div id="news"></div>
  </div>

  <script>
    const weatherApiKey = '5e4cbb7c02edebe354d728eb4eb99ca1';
    const newsApiKey = '9244ff5762bf4f5aa808dbef52785ce7';

    

    function getWeather() {
      const city = document.getElementById("city").value;
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${weatherApiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("weather").innerHTML = `
            <div class="card">
              <strong>${data.name}</strong><br>
              Temp: ${data.main.temp}¬∞C<br>
              Weather: ${data.weather[0].description}
            </div>`;
        })
        .catch(error => {
          document.getElementById("weather").innerText = "Error fetching weather.";
          console.error(error);
        });
    }

    function getNews() {
      fetch(`https://newsapi.org/v2/top-headlines?country=in&apiKey=${newsApiKey}`)
        .then(response => response.json())
        .then(data => {
          const newsList = data.articles.map(article => `
            <div class="card">
              <strong>${article.title}</strong><br>
              <a href="${article.url}" target="_blank">Read more</a>
            </div>`).join('');
          document.getElementById("news").innerHTML = newsList;
        })
        .catch(error => {
          document.getElementById("news").innerText = "Error loading news.";
          console.error(error);
        });
    }
  </script>

</body>
</html>
